<p>A tmux shortcut for monitoring a Raspberry Pi with PiHole.</p>
<pre class="shell"><code>#!/bin/sh

tmux new-session -d -s &quot;pistatus&quot;
tmux send-keys -t 0 &quot;pihole -t&quot; &quot;C-m&quot;
tmux split-window -v &quot;htop&quot;
tmux resize-pane -U 5
tmux -2 attach-session -t pistatus</code></pre>
